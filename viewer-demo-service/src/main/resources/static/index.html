        <div class="panel" ng-show="!user">
            <div class="panel-heading">VIEWER DEMO</div>

                <div class="col-md-12">
                    <a class="btn btn-default" href="/google/login">Google Login</a>

            </div>
        </div>

<div class="container-fluid" ng-show="user">
    <div class="row header-text-body">
	    <div class="panel-heading col-md-1 search-icon"><img class="p-img" alt="" ng-src="img/search.png"></div>
        <div class="header-text-body col-md-1 margin-3">
        	<select class="form-control black-control" id="projectSelectControl" 
        		ng-model="project" 
        		ng-options="project for project in projects"
        		ng-change="projectChanged()"
        		>
				<option value="" disabled selected>Please Select</option>
	       	</select>
        </div>
        <div class="header-text-body col-md-10 text-right">
        	<img class="p-img" alt="" ng-src="{{user.userAuthentication.details.picture}}"> <b>Name</b>: {{user.name}} <b>Email</b>: {{user.userAuthentication.details.email}}
			<a href="#" class="btn btn-default margin-3" ng-click="logout()"> Logout </a>
		</div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10"></div>
    </div>
</div>

<!-- Including Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
